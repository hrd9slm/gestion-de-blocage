<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="name" id="name">
         
        </div>
        <span class="material-symbols-outlined nav-icon" id="logout">
            logout
            </span>
       
    </nav>

    <div class="contenu-dash">
        <h3>Admin dashboard</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Visibility</th>
                    <th>Valid</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody id="table-tr">
               
          
            </tbody>
        </table>
    </div>
        
    <div class="modal-background" id="modal-background-admin">
        <div class="modal-feedback" id="modal-feedback">
            <span class="close">&times;</span>
            <form action="" class="form-modal">
                <div class="card-feedback">
                    <h3>Modal</h3>
                    <div class="info-feedback">
                        <div class="radio-content">
                            <input type="radio" id="option1" name="option" value="option1" class="radio">
                            <label for="option1">Encadre dans leurs recherches de solutions</label>
                        </div>
                        <textarea class="hidden-textarea" name="option1" rows="5"></textarea>
    
                        <div class="radio-content">
                            <input type="radio" id="option2" name="option" value="option2" class="radio">
                            <label for="option2">Aide par leurs pairs</label>
                        </div>
                        <textarea class="hidden-textarea" name="option2" rows="5"></textarea>
    
                        <div class="radio-content">
                            <input type="radio" id="option3" name="option" value="option3" class="radio">
                            <label for="option3">Intervention directe de formateur</label>
                        </div>
                        <textarea class="hidden-textarea" name="option3" rows="5"></textarea>
    
                        <button class="btn-feedback" id="btn-feedback">Valid</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

    <div class="modal-background" id="modal-show">
        <div class="modal-update" id="modal-blockage">
            <span class="close">&times;</span>
            <form action="" class="form-modal">
                <div class="card-update">
                    <h3>Visibility</h3>
                    <div class="info-update"> 
                        <label for="">Title</label>
                        <input type="text" id="modal-title-show" style="background-color: white;" disabled >
                        <label for="">Brief</label>
                        <input type="text" id="modal-brief-show" style="background-color: white;" disabled>
                        <label for="">Encounter a difficulty</label>
                        <textarea style="border: none; border-radius: 5px;" style="background-color: white;" name="" id="modal-text-show" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="./admin.js"></script>
</body>
</html>
