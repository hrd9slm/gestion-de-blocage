<div class="modal-background" id="modal-background">
    <div class="modal-add" id="modal-add">
        <span class="close">&times;</span>
        <form action="" class="form-modal">
            <div class="card-modal">
                
                <h3 title-card> Add</h3>
                <div class="card-info">
                    <label  class="label">Trainer</label>
                    <select id="dropdown" class="dropdown">
                        <option value="Trainer 1">Trainer 1</option>
                        <option value="Trainer 2">Trainer 2</option>
                        <option value="Trainer 3">Trainer 3</option>
                        <option value="admin">admin</option>
                      </select>
                    <label for="" class="label">Bootcamp</label>
                    <select id="dropdown" class="dropdown">
                        <option value="Bootcamp 1">Bootcamp 1</option>
                        <option value="Bootcamp 2">Bootcamp 2</option>
                        <option value="Bootcamp 3">Bootcamp 3</option>
                        
                      </select>
                
                <label for="" class="label">Title</label>
                <input type="text" id="title">
                <label for="" class="label">Brief</label>
                <input type="text" id="brief">
                <label for="" class="label">Encounter a difficulty</label>
                <textarea style="border: none; border-radius: 5px;" name="" id="textarea" cols="30" rows="10" class="label"></textarea>
                </div>
               
                <button  class="btn-modal" id="btn-add" >Add</button>
              
            </div>
        </form>
        
    </div> 
</div>

 <div class="modal-background" id="modal-background-update">

        <span class="close">&times;</span>

                    <select id="dropdown" class="dropdown">
                        <option value="Bootcamp 1">Bootcamp 1</option>
                        <option value="Bootcamp 2">Bootcamp 2</option>
                        <option value="Bootcamp 3">Bootcamp 3</option>
                       
                      </select>
                
                <label for="" class="label">Title</label>
                <input type="text" id="title-update">

<div class="modal-background" id="modal-background-blockage">

        <span class="close">&times;</span>

            <label for="" class="label">text blockage</label>

        </div>
        </form>

</div>
